<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/287346be32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body onload="onInit()">
    <header>
      <div class="header-left">
        <img src="logo/logo.png" alt="memegen logo" class="logo">
      </div>
      <nav class="main-nav">
        <a href="#" onclick="displayGallery()">Gallery</a>
        <a href="#">About</a>
        <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button>
      </nav>
    </header>
    <main>
      <section class="gallery-section">
      <nav>
          <ul>
            <div class="search-bar">
              <input type="text" placeholder="Enter search keyword">
          </div>
              <li>funny</li>
              <li>comics</li>
              <li>dogs</li>
              <li>drinks</li>
              <li>books</li>
              <li>more...</li>
          </ul>
      </nav>
  </header>
      <div class="image-grid">
          <!-- Images will be loaded here by JavaScript -->
      </div>
      </section>
      <section class="canvas-section hidden">
        <canvas width="500" height="500" style="border:2px solid #bbb; margin-left:10px; margin-top:10px;"></canvas>
      </section>
    <section class="editor-section hidden">
        <input type="text" class="text-input" placeholder="Add Text Here" oninput="setLineTxt(this)">
            <div class="controls">
              <div class="controls">
                <button class="control-btn">
                  <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Move Text" onclick="switchToNextText()">
              </button>
              <button class="control-btn add-txt-btn" onclick="addText()">
                  <img src="icons/add.png" alt="Add Text">
              </button>
              <button class="control-btn">
                  <img src="icons/trash.png" alt="Delete Text" onclick="deleteText()">
              </button>
              </div>
                <button class="control-btn">
                    <img src="icons/increase font - icon.png" alt="Increase Font Size" onclick="setFontSize(2, true)">
                </button>
                <button class="control-btn">
                    <img src="icons/decrease font - icon.png" alt="Decrease Font Size" onclick="setFontSize(2, false)">
                </button>
                <button class="control-btn">
                    <img src="icons/align-to-left.png" alt="Align Left" onclick="setFontDirection('left')">
                </button>
                <button class="control-btn">
                    <img src="icons/center-text-alignment.png" alt="Align Center" onclick="setFontDirection('center')">
                </button>
                <button class="control-btn">
                    <img src="icons/align-to-right.png" alt="Align Right" onclick="setFontDirection('right')">
                </button>
                <label for="color-input">
                  <img class="control-btn" src="icons/paint-board-and-brush.png" alt="Color picker icon">
                </label>
                <input class="control-btn" type="color" id="color-input" style="display: none;" oninput="setTxtColor(this)">
            </div>
            <select class="font-selector" onchange="setFont(this)">
              <option value="Impact">Impact</option>
              <option value="Ariel">Ariel</option>
              <option value="Verdana">Verdana</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Trebuchet Ms">Trebuchet Ms</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
            </select>
            <div class="sticker-section">
                <button class="carousel-btn" id="prevSticker" onclick="updateCarousel('prev')">‚ùÆ</button>
                <div class="carousel">
                    <div class="sticker" onclick="renderSticker('üéÅ')">üéÅ</div>
                    <div class="sticker" onclick="renderSticker('üëí')">üëí</div>
                    <div class="sticker" onclick="renderSticker('üëì')">üëì</div>
                    <div class="sticker" onclick="renderSticker('üë¥')">üë¥</div>
                </div>
                <button class="carousel-btn" id="nextSticker" onclick="updateCarousel('next')">‚ùØ</button>
            </div>

            <div class="util-btns">
              <button class="share-btn" onclick="shareToFacebook()"><i class="fa-solid fa-share"></i> Share</button>
              <button class="download-btn" onclick="downloadCanvas()" download><i class="fa-solid fa-download"></i> Download</button>
              <button class="save-btn"><i class="fa-regular fa-floppy-disk"></i> Save</button>
            </div>
      </section>
      
    </main>
    <footer>
      <p class="footer-text">Memegen</p>
      <p class="footer-text">All Rights Reserved 2019</p>
    </footer>
    <script src="js/storage.service.js"></script>
    <script src="js/editor.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
