<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/287346be32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body onload="onInit()">
    <header>
      <div class="header-left">
        <img src="logo/logo.png" alt="memegen logo" class="logo">
      </div>
      <nav>
        <a href="#" onclick="displayGallery()">Gallery</a>
        <a href="#">About</a>
      </nav>
    </header>
    <main>
      <section class="gallery-section">
        <div class="search-bar">
          <input type="text" placeholder="Enter search keyword">
      </div>
      <nav>
          <ul>
              <li>funny</li>
              <li>comics</li>
              <li>dogs</li>
              <li>drinks</li>
              <li>books</li>
              <li>more...</li>
          </ul>
      </nav>
  </header>
      <div class="image-grid">
          <!-- Images will be loaded here by JavaScript -->
      </div>
      </section>
      <section class="canvas-section hidden">
        <canvas width="500" height="500" style="border:2px solid #bbb; margin-left:10px; margin-top:10px;"></canvas>
      </section>
    <section class="editor-section hidden">
        <input type="text" class="text-input top-txt" placeholder="text" oninput="setLineTxt(this)">
        <input type="text" class="text-input bottom-txt" placeholder="text" oninput="setLineTxt(this)">
            <div class="controls">
                <button class="control-btn">
                    <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Move Text">
                </button>
                <button class="control-btn add-txt-btn" onclick="addText()">
                    <img src="icons/add.png" alt="Add Text">
                </button>
                <button class="control-btn">
                    <img src="icons/trash.png" alt="Delete Text" onclick="deleteText()">
                </button>
                <button class="control-btn">
                    <img src="icons/increase font - icon.png" alt="Increase Font Size" onclick="setFontSize(2, true)">
                </button>
                <button class="control-btn">
                    <img src="icons/decrease font - icon.png" alt="Decrease Font Size" onclick="setFontSize(2, false)">
                </button>
                <button class="control-btn">
                    <img src="icons/align-to-left.png" alt="Align Left" onclick="setFontDirection('left')">
                </button>
                <button class="control-btn">
                    <img src="icons/center-text-alignment.png" alt="Align Center" onclick="setFontDirection('center')">
                </button>
                <button class="control-btn">
                    <img src="icons/align-to-right.png" alt="Align Right" onclick="setFontDirection('right')">
                </button>
                <label for="color-input">
                  <img class="control-btn" src="icons/paint-board-and-brush.png" alt="Color picker icon">
                </label>
                <input class="control-btn" type="color" id="color-input" style="display: none;" oninput="setTxtColor(this)">
            </div>
            <div class="sticker-section">
                <button class="carousel-btn" id="prevSticker">‚ùÆ</button>
                <div class="carousel">
                    <div class="sticker" id="sticker1">üéÅ</div>
                    <div class="sticker" id="sticker2">üëí</div>
                    <div class="sticker" id="sticker3">üëì</div>
                    <div class="sticker" id="sticker4">üë¥</div>
                </div>
                <button class="carousel-btn" id="nextSticker">‚ùØ</button>
            </div>
            <div class="util-btns">
              <button class="share-btn" onclick="shareToFacebook()"><i class="fa-solid fa-share"></i> Share</button>
              <button class="download-btn" onclick="downloadCanvas()" download><i class="fa-solid fa-download"></i> Download</button>
              <button class="save-btn"><i class="fa-regular fa-floppy-disk"></i> Save</button>
            </div>
      </section>
      
    </main>
    <footer>
      <p class="footer-text">memegen</p>
      <p class="footer-text">all rights reserved 2019</p>
    </footer>
    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
